<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="./uikits/images/favicon.png">
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./uikits/styles/uikit.css" />
    <title>Koala Fashion Shop | profile</title>
</head>
<body>
    <section class="profile--section">
      <div class="url--box">
        <div class="url">
          <p>
            <a href="../home.html">Home</a>
            <span>/</span>
            <a href="" class="url--bold">profile</a>
          </p>
        </div>
      </div>
      <div class="profile--section--inner">
        <div class="profile--container">
          <div class="profile--info">
            <div class="profile--content">
              <img src="../uikits/images/4a944c28fe541aa636b890e302205012.jpg" alt="">
              <h4>Nyan Tun Naing</h4>
            </div>
            <div class="mentor--social--links">
              <a href="" class="social--icon">
                <i class="fa-brands fa-facebook facebook--icon"></i>
              </a>
              <a href="" class="social--icon">
                <i class="fa-brands fa-instagram instagram--icon"></i>
              </a>
              <a href="" class="social--icon">
                <i class="fa-brands fa-telegram telegram--icon"></i>
              </a>
              <a href="" class="social--icon"><i class="fa-brands fa-twitter twitter--icon"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="fav--cards--container">
          <div class="favCard--heading">
            <h4>Favourites</h4>
            <div class="heading--outline">
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="fav--cards--wrapper">
            <div class="fav--card">
              <div class="image--box">
                <a href="">
                  <img class="product--img" src="../uikits/images/tee.jpg" alt="">
                </a>
              </div>
              <div class="cloth--rating">
                <i class="fa-solid fa-star color--main"></i>
                <i class="fa-solid fa-star color--main"></i>
                <i class="fa-solid fa-star color--main"></i>
                <i class="fa-solid fa-star color--main"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <h3 class="product--title title">T-shirt 1</h3>
              <p class="cloth--price">$ <span class="fontNumber unit--price">25.03</span></p>
              <p class="cloth--sale"><span class="fontNumber">30</span>% off</p>
              <div class="cloth--colors">
                <div class="color--black">
                  <span></span>
                </div>
                <div class="color--black">
                  <span></span>
                </div>
              </div>
              <div class="clothes--card--actions">
                <a href="./clothDetail.html" class="active--btn cloth--card--btn">
                  View Details
                </a>
                <a href="./shop.html" class="active--btn cloth--card--btn">
                  Shop
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
